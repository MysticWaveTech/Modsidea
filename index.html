<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radionic Fact Editor</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0f0f0f;
      color: #00ffcc;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #fact-input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      margin-bottom: 1rem;
    }
    .symbol-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .symbol {
      background: #222;
      padding: 0.5rem 1rem;
      border: 1px solid #00ffcc;
      cursor: grab;
      user-select: none;
    }
    #fact-area {
      border: 1px dashed #00ffcc;
      padding: 1rem;
      min-height: 5rem;
      background: #1a1a1a;
    }
    button {
      background-color: #00ffcc;
      color: #0f0f0f;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <img src="pcs.jpg">
  <h1>Radionic Fact Editor</h1>
  <textarea id="fact-input" placeholder="Type your fact here..."></textarea>

  <div class="symbol-panel">
    <div class="symbol" draggable="true">4×</div>
    <div class="symbol" draggable="true">−Ψ</div>
    <div class="symbol" draggable="true">Σµ</div>
    <div class="symbol" draggable="true">+1ᵗ</div>
    <div class="symbol" draggable="true">↻</div>
    <div class="symbol" draggable="true">∩μ</div>
    <div class="symbol" draggable="true">Δφ</div>
    <div class="symbol" draggable="true">Rθ</div>
    <div class="symbol" draggable="true">×s</div>
    <div class="symbol" draggable="true">ƒₓ</div>
    <div class="symbol" draggable="true">∅→α</div>
    <div class="symbol" draggable="true">∴</div>
  </div>

  <div id="fact-area" contenteditable="true">Drop symbols here to construct radionic string: </div>

  <br />
  <button onclick="sendRadionicSignal()">Send Radionic Signal</button>

  <script>
    const symbols = document.querySelectorAll('.symbol');
    const factArea = document.getElementById('fact-area');

    symbols.forEach(sym => {
      sym.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', sym.textContent);
      });
    });

    factArea.addEventListener('dragover', e => e.preventDefault());
    factArea.addEventListener('drop', e => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      const span = document.createElement('span');
      span.textContent = data + ' ';
      factArea.appendChild(span);
    });

    function sendRadionicSignal() {
      const fact = document.getElementById('fact-input').value;
      const encoded = factArea.textContent.trim();
      alert('Radionic signal sent with fact: ' + fact + '\nEncoded as: ' + encoded);
      // In real deployment, replace alert with backend integration or radio transmitter logic
    }
  </script>
</body>
</html>
